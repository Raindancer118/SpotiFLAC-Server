version: '3.8'

services:
  spotiflac:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spotiflac-server
    restart: unless-stopped

    ports:
      - "8080:8080"

    volumes:
      # Persistent download directory
      - ./downloads:/app/downloads
      # Persistent data directory for database/config
      - ./data:/app/data
      # Optional: mount config.yml if you want external configuration
      - ./config.yml:/app/config.yml:ro

    environment:
      # Server configuration
      - SERVER_MODE=server
      - SERVER_PORT=8080
      - WEB_DIR=/app/web

      # Service API URLs (Optional - uses public APIs by default)
      # The app downloads from Tidal, Qobuz, and Amazon Music
      # No Spotify API credentials needed!
      # - TIDAL_API_URL=https://tidal.kinoplus.online
      # - QOBUZ_API_URL=https://qobuz.kinoplus.online
      # - AMAZON_API_URL=https://amazon.kinoplus.online

      # Optional: Database path
      - DATABASE_PATH=/app/data/spotiflac.db

      # Optional: Log level
      - LOG_LEVEL=info

      # Timezone
      - TZ=Europe/Berlin

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: spotiflac-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro

    depends_on:
      - spotiflac
    # Uncomment if you want to use nginx
    # profiles:
    #   - with-nginx

networks:
  default:
    name: spotiflac-network
